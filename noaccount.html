<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f6fa;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      h1 {
        color: #d63031;
        margin-bottom: 18px;
        font-size: 2em;
        letter-spacing: 1px;
        text-align: center;
      }
      p {
        color: #636e72;
        font-size: 1.1em;
        max-width: 500px;
        text-align: center;
        background: #fff;
        padding: 16px 24px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        margin-bottom: 12px;
      }
      a button {
        background: #0984e3;
        color: #fff;
        border: none;
        padding: 12px 32px;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        margin-top: 18px;
        transition: background 0.2s;
      }
      a button:hover {
        background: #74b9ff;
        color: #2d3436;
      }
    </style>
</head>
<body>
    <h1>you does not have any account</h1>
    <p>Please create an account to book a room.</p>
    <p>Click the button below to sign up.</p> 
    <a href="SingUp.html">
        <button>Sign Up</button>
    </a>
