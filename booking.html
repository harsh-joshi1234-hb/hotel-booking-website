<!DOCTYPE html>
<html>
<head>
  <title>Book a Room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #0984e3;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 30px 20px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      color: #2d3436;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #dfe6e9;
      border-radius: 5px;
      font-size: 1em;
      margin-bottom: 10px;
      background: #f5f6fa;
      transition: border 0.2s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    select:focus {
      border: 1.5px solid #0984e3;
      outline: none;
    }
    input[type="submit"] {
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 12px 0;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    input[type="submit"]:hover {
      background: #74b9ff;
      color: #2d3436;
    }
  </style>
</head>
<body>

  <h1>Book Your Room</h1>

  <form action="booking_process.php" method="post">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Select Hotel:</label>
    <select name="hotel">
      <option>Hotel Sunshine</option>
      <option>Mountain View Hotel</option>
    </select>

    <label>Check-in Date:</label>
    <input type="date" name="checkin" required>

    <label>Check-out Date:</label>
    <input type="date" name="checkout" required>

    <input type="submit" value="Confirm Booking">
  </form>

</body>
</html>
